<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Contact Form Test</title>

    <link rel="stylesheet" href="../css/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rufina" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="my-form-js-test.js"></script>
</head>

<body>
    <!-- CONTACT -->
    <section id="contact">
        <div class="container text-center wow fadeIn" data-wow-delay="0.5s">
            <div class="row">
                <div class="col">
                    <h1 id="contact-us-text">Contact us</h1>
                    <hr width="30%">
                    <p id="form-text-message">Please fill out form below and we'll get back to you shortly.</p>
                </div>
            </div>

            <div class="row">
                <div class="col-8 mx-auto">
                    <div class="custfeedback_section">
                        <!-- div to set form width -->
                        <div class="custFeedbackForm">
                            <!--form ID is gform to match ajax script ID-->
                            <!--action sends to Google script-->
                            <form id="gform" action="https://script.google.com/macros/s/AKfycbxlcKmLuNk0cCgsIM4nkbBvkS6wSumJNQ4IiUS0O03pQfZbi8I/exec" method="post">

                                <fieldset class="form-group">
                                    <input id="namebox" name="name" type="text" class="form-control form-control-sm form-style" id="name" placeholder="name" >
                                </fieldset>
                                <fieldset class="form-group">
                                    <input id="emailbox" name="email" type="email" class="form-control form-control-sm form-style" id="email" placeholder="email">
                                </fieldset>
                                <fieldset class="form-group">
                                    <textarea id="textbox" name="message" class="form-control form-control-sm form-style" id="message" placeholder="message" rows="10"  maxlength="500"></textarea>
                                </fieldset>

                                <!-- <div class="yesnobuttons"> -->
                                    <input id="SubmitBtn" type="submit" value="Submit">
                                    <!-- <button id="noBtn" type="button">No</button> -->
                                <!-- </div> -->

                                <!-- textarea opens if customer clicks NO button -->
                                <div class="cust_comments">
                                    <br> Please let us know how we can improve this page:
                                    <br>
                                    <!-- <input type="hidden" id="yesnovote" name="Was_Article_Helpful"> -->
                                    <input type="hidden" id="wasformsubmitted" name="form-submitted">
                                    <!-- <input type="hidden" id="articleName" name="articleURL"> -->
                                    <!-- <textarea id="textbox" name="message" rows="10" cols="75" maxlength="500"></textarea> -->
                                    <br>
                                    <!-- <input id="noSubmitBtn" type="submit" value="Submit"> -->
                                </div>

                            </form>

                            <!--If YES button is clicked, ajax shows this div-->

                            <div id="yes_thankyou_message">
                                <h2>Thank you! We'll be in touch shortly.</h2>
                            </div>

                            <!--if NO button is clicked, ajax shows this div-->
                            <!--<div id="no_thankyou_message">
                                <h2>Thank you for your feedback!
<br>
We'll use this to improve the Knowledge Base.</h2>
                                <p>If you still require assistance, please <a href="https://help.dreamhost.com/hc/en-us/articles/218084068-Contacting-support-overview">contact Technical Support</a>.</p>
                            </div>-->

                        </div>

                    </div>


                </div>
            </div>
    </section>

    <script src="../js/jquery.js"></script>
    <!-- <script src="../js/bootstrap.bundle.js"></script> -->
    <script src="../js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="../js/script.js"></script>
</body>

</html>
