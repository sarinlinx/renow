  <body>
    <main>

      <!-- Section Content -->
      <section id="events" class="u-bg-overlay g-bg-img-hero g-bg-attachment-fixed g-bg-black-opacity-0_6--after g-py-100" style="background-image: url(assets/img-temp/1400x588/img1.jpg);">
        <div class="container u-bg-overlay__inner">
              <div class="row g-mb-50">


            <div class="col-md-7">
              <!-- Countdown -->
              <div class="js-countdown text-center u-countdown-v1 g-color-white"
                   data-end-date="2019/08/09"
                   data-month-format="%m"
                   data-days-format="%d"
                   data-hours-format="%H"
                   data-minutes-format="%M"
                   data-seconds-format="%S">
                <div class="d-inline-block g-bg-white-opacity-0_05 g-brd-around g-brd-white-opacity-0_3 g-pa-15-20-10 g-mx-15 g-mb-30">
                  <div class="js-cd-month g-line-height-1 g-font-size-40 g-font-weight-700 g-mb-2">12</div>
                  <span class="text-uppercase g-color-white-opacity-0_7 g-font-size-12">Month</span>
                </div>

                <div class="d-inline-block g-bg-white-opacity-0_05 g-brd-around g-brd-white-opacity-0_3 g-pa-15-20-10 g-mx-15 g-mb-30">
                  <div class="js-cd-days g-line-height-1 g-font-size-40 g-font-weight-700 g-mb-2">12</div>
                  <span class="text-uppercase g-color-white-opacity-0_7 g-font-size-12">Days</span>
                </div>

                <div class="d-inline-block g-bg-white-opacity-0_05 g-brd-around g-brd-white-opacity-0_3 g-pa-15-20-10 g-mx-15 g-mb-30">
                  <div class="js-cd-hours g-line-height-1 g-font-size-40 g-font-weight-700 g-mb-2">01</div>
                  <span class="text-uppercase g-color-white-opacity-0_7 g-font-size-12">Hours</span>
                </div>

                <div class="d-inline-block g-bg-white-opacity-0_05 g-brd-around g-brd-white-opacity-0_3 g-pa-15-20-10 g-mx-15 g-mb-30">
                  <div class="js-cd-minutes g-line-height-1 g-font-size-40 g-font-weight-700 g-mb-2">52</div>
                  <span class="text-uppercase g-color-white-opacity-0_7 g-font-size-12">Minutes</span>
                </div>

                <div class="d-inline-block g-bg-white-opacity-0_05 g-brd-around g-brd-white-opacity-0_3 g-pa-15-20-10 g-mx-15 g-mb-30">
                  <div class="js-cd-seconds g-line-height-1 g-font-size-40 g-font-weight-700 g-mb-2">52</div>
                  <span class="text-uppercase g-color-white-opacity-0_7 g-font-size-12">Seconds</span>
                </div>
              </div>
              <!-- End Countdown -->
            </div>
          </div>


        </div>
      </section>
      <!-- End Section Content -->

    </main>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 5, 2021 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is over, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
     </script>
