<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- CSS Customization -->
    <link rel="stylesheet" href="asdf.css">
</head>

<body>

    <section clas="container">
        <div class="row">
            <div class="col">

                <span id="day" class="dateTime"></span>
                <span id="hour" class="dateTime"></span>
                <span id="min" class="dateTime"></span>
                <span id="sec" class="dateTime"></span>


            </div>
        </div>
    </section>


    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jan 29, 2019 15:37:25").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("day").innerHTML = days + "d "
                document.getElementById("hour").innerHTML = hours + "h "
                    document.getElementById("min").innerHTML = minutes + "m "
                        document.getElementById("sec").innerHTML = seconds + "s ";

            // If the count down is over, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>

</html>
