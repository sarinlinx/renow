<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Renow</title>
    <!-- <link rel="stylesheet" href="animate.min.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="coming-soon.css">
</head>

<body>
    <section class="header fullscreen">

        <div class="overlay">
        </div>

        <div class="container align-center">
            <div class="row justify-content-center wow fadeIn" data-wow-delay="1s" data-wow-duration="3s">
                <div class="col-10">
                    <h2 class=" align-center py-5 display-1">Renow</h2>
                    <p class=" align-center pt-2 display-5">Professional organizer in Southern California</p>
                </div>
            </div>

            <div class="row wow fadeIn" data-wow-delay="2s" data-wow-duration="3s">
                <div class="col">
                    <p class=" align-center py-4 display-3 spacing">Coming soon...</p>
                </div>
            </div>

            <div class="row wow fadeIn" data-wow-delay="2s" data-wow-duration="3s">
                <div class="col mx-auto">
                    <p id="day" class="dateTime"></p>
                    <p id="hour" class="dateTime"></p>
                    <p id="min" class="dateTime"></p>
                    <p id="sec" class="dateTime"></p>
                </div>
            </div>

            <div class="row my-5 wow fadeIn" data-wow-delay="1s" data-wow-duration="2s">
                <div class="col pt-5">
                    <h1 id="contact-us-text">Contact us</h1>
                    <hr width="30%">
                    <p id="form-text-message">Please fill out form below and we'll get back to you shortly.</p>
                </div>
            </div>

            <div class="row wow fadeIn" data-wow-delay="1s" data-wow-duration="2s">
                <div class="col-8 mx-auto">

                  <div id="thankyou_message">
                      <h5>Thank you! We'll be in touch shortly.</h5>
                  </div>


                    <form id="gform" action="https://script.google.com/macros/s/AKfycbxlcKmLuNk0cCgsIM4nkbBvkS6wSumJNQ4IiUS0O03pQfZbi8I/exec" method="post">
                        <input type="hidden" id="wasformsubmitted" name="form-submitted">
                        <fieldset class="form-group">
                            <input id="namebox" name="name" type="text" class="form-control form-control-sm form-style" id="name" placeholder="name" required>
                        </fieldset>
                        <fieldset class="form-group">
                            <input id="emailbox" name="email" type="email" class="form-control form-control-sm form-style" id="email" placeholder="email" required>
                        </fieldset>
                        <fieldset class="form-group">
                            <textarea id="textbox" name="message" class="form-control form-control-sm form-style" id="message" placeholder="message" rows="10" maxlength="500" required></textarea>
                        </fieldset>

                        <input id="SubmitBtn" type="submit" value="Submit">
                    </form>


                </div>
            </div>

        </section>
        </div>
    </section>










    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Feb 14, 2019 23:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("day").innerHTML = days + " d"
            document.getElementById("hour").innerHTML = hours + " h"
            document.getElementById("min").innerHTML = minutes + " m"
            document.getElementById("sec").innerHTML = seconds + " s";

            // If the count down is over, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- <script src="jquery.js"></script> -->
    <!-- <script src="bootstrap.bundle.js"></script> -->
    <script src="wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="formjs.js"></script>
</body>

</html>
