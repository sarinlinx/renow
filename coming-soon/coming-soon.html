<!DOCTYPE html>
<html>

<head>
    <!-- Site made with Mobirise Website Builder v4.4.1, https://mobirise.com -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Free HTML Bootstrap 4 Header Template</title>
    <link rel="stylesheet" href="bootstrap.css">
    <!-- <link rel="stylesheet" href="https://mobirise.com/bootstrap-4-theme/assets/theme/css/style.css"> -->
    <link rel="stylesheet" href="coming-soon.css">
    <!-- <link rel="stylesheet" href="https://mobirise.com/bootstrap-4-theme/assets/mobirise/css/mbr-additional.css" type="text/css"> -->

</head>

<body>


    <section class="header fullscreen">

        <div class="overlay">
        </div>

        <div class="container align-center">

            <div class="row justify-content-center">
                <div class="mbr-white col-10">
                    <h2 class="mbr-section-title align-center py-5 mbr-bold  display-1">Renow</h2>
                    <p class=" align-center py-2 display-5">Professional organization in Southern California</p>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <p class=" align-center py-5 display-5">Coming soon...</p>
                </div>
            </div>

            <div class="row y-2 ">
                <div class="col mx-auto">
                    <span id="day" class="dateTime"></span>
                    <span id="hour" class="dateTime"></span>
                    <span id="min" class="dateTime"></span>
                    <span id="sec" class="dateTime"></span>
                </div>
            </div>

        </div>


    </section>



    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jan 29, 2019 15:37:25").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // const timeEl = document.createElement('div')
            // const daysText = document.createElement('span')
            // const hoursText = document.createElement('span')
            // const minText = document.createElement('span')
            // const secText = document.createElement('span')
            //
            // daysText.textContent = "days"
            // hoursText.textContent = "hours"
            // minText.textContent = "min"
            // secText.textContent = "sec"
            //
            // timeEl.appendChild(daysText)

            document.getElementById("day").innerHTML = days + "d "
            document.getElementById("hour").innerHTML = hours + "h "
            document.getElementById("min").innerHTML = minutes + "m "
            document.getElementById("sec").innerHTML = seconds + "s ";

            // If the count down is over, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>

</html>
