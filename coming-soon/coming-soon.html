<!DOCTYPE html>
<html>

<head>
    <!-- Site made with Mobirise Website Builder v4.4.1, https://mobirise.com -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Renow</title>
    <link rel="stylesheet" href="animate.min.css" />
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="coming-soon.css">



</head>

<body>

    <section class="header fullscreen">

        <div class="overlay">
        </div>

        <div class="container align-center wow fadeIn" data-wow-delay="1s" data-wow-duration="3s">
            <div class="row justify-content-center">
                <div class="col-10">
                    <h2 class=" align-center py-5 display-1" >Renow</h2>
                    <p class=" align-center pt-2 display-5">Professional organization in Southern California</p>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <p class=" align-center py-4 display-3 spacing">Coming soon...</p>
                </div>
            </div>

            <div class="row">
                <div class="col mx-auto">
                    <p id="day" class="dateTime"></p>
                    <p id="hour" class="dateTime"></p>
                    <p id="min" class="dateTime"></p>
                    <p id="sec" class="dateTime"></p>
                </div>
            </div>
        </div>


    </section>



    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jan 29, 2019 15:37:25").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("day").innerHTML = days + " d"
            document.getElementById("hour").innerHTML = hours + " h"
            document.getElementById("min").innerHTML = minutes + " m"
            document.getElementById("sec").innerHTML = seconds + " s";

            // If the count down is over, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

    <script src="jquery.js"></script>
    <script src="bootstrap.bundle.js"></script>
    <script src="wow.min.js"></script>
    <script>
        new WOW().init();
    </script>

    <!-- form js -->
    <!-- <script src="formjs.js"></script> -->
</body>

</html>
